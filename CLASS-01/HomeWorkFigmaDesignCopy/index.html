    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Task 2</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>

    <nav class="menubar">
        <a href="./"><img class="menuLogo" src="imgs/menulogo.png" alt="logo"></a>
        
        <input type="checkbox" id="sidebar-active">

        <div class="menuUL">
             <label for="sidebar-active" class="close-sidebar-button">
                <i class="fa-solid fa-xmark"></i>
            </label>
            <a href="./">business</a>
            <a href="./">health news</a>
            <a href="./">world news</a>
            <a href="./">sports</a>
            <a href="./">culture</a>
            <a href="./">subscribe</a>
            <a href="./">cart(0)</a>            
            <!-- <a href="./">cart(<span>0</span>)</a>  -->
        </div>

        <div id="overlay"></div>

        <div class="right-end">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass search_icon"></i>
            <input class="searchMenu" type="text" placeholder="Search here">
        </div>

        <input type="checkbox" id="sidebar-active" class="right-end">
        <label for="sidebar-active" class="open-sidebar-button">
            <i class="fa-solid fa-bars"></i>
        </label>

        </div>
        </nav>

    <script>
        // Close menu when clicking on overlay
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('sidebar-active').checked = false;
        });
        
        // Close menu when clicking on a menu item (for better UX)
        document.querySelectorAll('.menuUL a').forEach(link => {
            link.addEventListener('click', function() {
                document.getElementById('sidebar-active').checked = false;
            });
        });

        // Handle hamburger to X transformation
        const checkbox = document.getElementById('sidebar-active');
        const hamburgerIcon = document.querySelector('.open-sidebar-button i');
        
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                hamburgerIcon.className = 'fa-solid fa-xmark';
            } else {
                hamburgerIcon.className = 'fa-solid fa-bars';
            }
        });
    </script>

</body>
</html>
